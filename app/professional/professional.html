<div class="page-header">
    <h3>{{pageName}}</h3>
</div>
<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>    
                <th>ID</th>
                <th>PID</th>
                <th>EID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Cargo</th>
                <th>Telefone</th>  
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let professional of professionals">
                <td>{{professional.professionalId}}</td>
                <td>{{professional.pid}}</td>
                <td>{{professional.eid}}</td>
                <td>{{professional.name}}</td>
                <td>{{professional.email | emailHider}}</td>
                <td>{{professional.role}}</td>
                <td>{{professional.phone}}</td>
            </tr>
        </tbody>
    </table>
</div>
