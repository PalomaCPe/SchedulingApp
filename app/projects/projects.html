<div class="page-header">
    {{pageName}}
</div>
<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cliente</th>
                <th>Data de inicio</th>
                <th>Data de fim</th>
                <th>WBS</th>
                <th>Respons√°vel pelo Projeto Avanade</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngfor="let projects 0f PROJECTS")>
                <th>{{projects.name}}</th>
                <th>{{projects.customerId}}</th>
                <th>{{projects.dtInitial | date: "dd/MM/yyyy"}}</th>
                <th>{{projects.dtFinal | date: "dd/MM/yyyy"}}</th>
                <th>{{projects.wbs}}</th>
                <th>{{projects.sponsorId}}</th>
            </tr>
        </tbody>
    </table>
</div>
