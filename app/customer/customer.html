<ava-hdr-app [pageName]="'Clientes'" [icon]="'glyphicon glyphicon-user'"></ava-hdr-app>
<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <td>Id</td>
                <td>Nome</td>
                <td>Contato</td>
                <td>E-mail</td>
                <td>Responsavel pelo Cliente</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let custumer of customers">
                <td>{{ custumer.id }}</td>
                <td>{{ custumer.name}}</td>
                <td>{{ custumer.contact }}</td>
                <td>{{ custumer.email }}</td>
                <td>{{ custumer.sponsor }}</td>
            </tr>
        </tbody>
    </table>
</div>
<hr>
<fieldset>
    <form class="form-horizontal" #form="ngForm">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="id" name="id" placeholder="ID" required [(ngModel)]="customers[0].id">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nome completo" required [(ngModel)]="customers[0].name">
            </div>
        </div>
        <div class="form-group">
            <label for="contact" class="col-sm-2 control-label">Contato</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Contato" required [(ngModel)]="customers[0].contact">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="email@avanade.com" required [(ngModel)]="customers[0].email">
            </div>
        </div>
        <div class="form-group">
            <label for="sponsor" class="col-sm-2 control-label">Responsavel</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="sponsor" name="sponsor" placeholder="(xx) 5555-5555" required [(ngModel)]="customers[0].sponsor">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="button" class="btn btn-default pull-right">Submit</button>
            </div>
        </div>
    </form>
</fieldset>
