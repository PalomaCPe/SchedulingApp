<fieldset>
    <form class="form-horizontal" #form="ngForm">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="id" name="id" placeholder="ID" required #customerId [(ngModel)]="customers[0].id">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nome completo" required #customerName [(ngModel)]="customers[0].name">
            </div>
        </div>
        <div class="form-group">
            <label for="contact" class="col-sm-2 control-label">Contato</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="contact" name="contact" placeholder="Contato" required #customerContact [(ngModel)]="customers[0].contact">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="email@avanade.com" required #customerEmail
                    [(ngModel)]="customers[0].email">
            </div>
        </div>
        <div class="form-group">
            <label for="sponsor" class="col-sm-2 control-label">Responsavel pelo Cliente</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="sponsor" name="sponsor" placeholder="(xx) 5555-5555" required #customerSponsor
                    [(ngModel)]="customers[0].sponsor">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-default pull-right">Submit</button>
            </div>
        </div>
    </form>
</fieldset>
