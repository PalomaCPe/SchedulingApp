<ava-hdr-app [pageName]="'Projetos'"[icon]="'glyphicon-folder-open'"></ava-hdr-app>
<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cliente</th>
                <th>Data de inicio</th>
                <th>Data de fim</th>
                <th>WBS</th>
                <th>Respons√°vel pelo Projeto Avanade</th>
                <th>Detalhes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>{{project.name}}</td>
                <td>{{project.customerId}}</td>
                <td>{{project.dtInitial | date: "dd/MM/yyyy"}}</td>
                <td>{{project.dtFinal | date: "dd/MM/yyyy"}}</td>
                <td>{{project.wbs}}</td>
                <td>{{project.sponsorId}}</td>
                <td><span class="glyphicon glyphicon-folder-open" [routerLink]=" '/projects/details/' + project.id"></span></td>
            </tr>
        </tbody>
    </table>
</div>
