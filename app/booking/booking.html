<div class="page-header">
    <h3>{{ pageName }}</h3>
</div>
<div class="page-content">
    <table class="table table-borded table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Projeto</th>
                <th>Profissional</th>
                <th>Data de Início</th>
                <th>Data Fim</th>
                <th>% Alocação</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ model.projectId }}</td>
                <td>{{ model.professionalId }}</td>
                <td>{{ model.startDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{ model.endDate | date: 'dd/MM/yyyy' }}</td>
                <td>{{ model.percentual | percentual }}</td>
            </tr>
        </tbody>
    </table>
</div>
