 <form name="teste">
        <div class="form-group col-md-6">
            <label for="">Nome do Cargo</label>
            <input type="text" name="nameRole" class="form-control" placeholder="Nome do Cargo" [(ngModel)]="role.name">
        </div>
        <div class="form-group col-md-6">
            <label for="">BRC</label>
            <input type="text" name="brcRole" class="form-control" placeholder="BRC" [(ngModel)]="role.brc">
        </div>
        <div class="form-group col-md-6">
            <label for="">Descrição do Cargo</label>
            <input type="text" name="descriptionRole" class="form-control" placeholder="Descrição do Cargo" [(ngModel)]="role.description">
        </div>
        <div class="form-group col-md-6">
            <label for="">Nível</label>
            <select name="levels" class="form-control"  [(ngModel)]="role.level">
                <option *ngFor="let level of levels" value="{{level}}">{{level}}</option>
            </select>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="onBack()">Voltar</button>
            <button class="btn btn-default">Alterar</button>
            <button class="btn btn-default">Salvar</button>
            <button class="btn btn-default">Deletar</button>
            <button class="btn btn-default">Novo</button>
        </div>
    </form>
