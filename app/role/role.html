<div class="page-header">
    <h3>{{ pageName }}</h3>
</div>
<div class="page-content">
    <table class="table table-border table-striped table-hover table-responsive">
        <thead>
            <tr>
                <td>Id do Cargo</td>
                <td>Nome do Cargo</td>
                <td>BRC</td>
                <td>Descrição</td>
                <td>Nível do Cargo</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <td>{{ role.id }}</td>
                <td>{{ role.name}}</td>
                <td>{{ role.brc }}</td>
                <td>{{ role.description }}</td>
                <td>{{ role.level }}</td>
            </tr>

        </tbody>
    </table>
</div>
