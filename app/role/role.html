<ava-hdr-app [pageName]="'Cargos'" [icon]="'glyphicon glyphicon-education'"></ava-hdr-app>

<div class="page-content">
    <table class="table table-border table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Nome do Cargo</th>
                <th>BRC</th>
                <th>Descrição</th>
                <th>Nível do Cargo</th>
                <th>Detalhes</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles" (click)="roleDetails(role)">
                <td>{{ role.name}}</td>
                <td>{{ role.brc }}</td>
                <td>{{ role.description }}</td>
                <td>{{ role.level }}</td>
                <td><span class="glyphicon glyphicon-folder-open" [routerLink]="'/roles/details/' + role.id"></span></td>
            </tr>
        </tbody>
    </table>


</div>
