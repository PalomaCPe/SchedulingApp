<div class="page-header">
    <h3>{{ pageName }}</h3>
</div>
<div class="page-content">
    <table class="table table-border table-striped table-hover table-responsive">
        <thead>
            <tr>
                <td>Id do Cargo</td>
                <td>Nome do Cargo</td>
                <td>BRC</td>
                <td>Descrição</td>
                <td>Nível do Cargo</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <td>{{ role.id }}</td>
                <td>{{ role.name}}</td>
                <td>{{ role.brc }}</td>
                <td>{{ role.description }}</td>
                <td>{{ role.level }}</td>
            </tr>
        </tbody>
    </table>

    <form action="" name="teste">
        <div class="form-group col-md-6">
            <label for="">Nome do Cargo</label>
            <input type="text" name="nameRole" class="form-control" placeholder="Nome do Cargo">
        </div>
        <div class="form-group col-md-6">
            <label for="">BRC</label>
            <input type="text" name="brcRole" class="form-control" placeholder="BRC">
        </div>
        <div class="form-group col-md-6">
            <label for="">Descrição do Cargo</label>
            <input type="text" name="descriptionRole" class="form-control" placeholder="Descrição do Cargo">
        </div>
        <div class="form-group col-md-6">
            <label for="">Nível</label>
            <input type="text" name="levelRole" class="form-control" placeholder="Nível">
        </div>
    </form>
</div>
